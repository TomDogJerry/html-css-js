<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用</h4>
    <img src="img.jpg"/>
    <h4>alt替换文本 当图像显示不出来的时候用文字替换</h4>
    <img src="img1.jpg" alt="我是神"/>
    <h4>title提示文本 鼠标放到图片上，提示的文字</h4>
    <img src="img.jpg" title="帅锅"/>
    <h4>width 给图像设置宽度</h4>
    <img src="img.jpg" width="500"/>
    <h4>height 给图像设置高度</h4>
    <img src="img.jpg" height="100"/>
    <h4>border 给图像边框设置宽度</h4>
    <img src="img.jpg" border="15"/>
</body>
</html>
