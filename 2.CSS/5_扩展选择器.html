<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   
        div p{
            color: red;
        }

        div>p{
            border: 1px solid;
           
        }
        input[type='text']{
            border:5px solid;
        }
        a:link{
            color: pink;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: green;
        }
        a:active{
            color: yellow;
        }
        
    </style>
</head>
<body>
    <!--2. 扩展选择器：
			1. 选择所有元素：
				* 语法： *{}
			2. 并集选择器：
				* 选择器1,选择器2{}
			
			3. 子选择器：筛选选择器1元素下的选择器2元素
				* 语法：  选择器1 选择器2{}
			4. 父选择器：筛选选择器2的父元素选择器1
				* 语法：  选择器1 > 选择器2{}

			5. 属性选择器：选择元素名称，属性名=属性值的元素
				* 语法：  元素名称[属性名="属性值"]{}

			6. 伪类选择器：选择一些元素具有的状态
				* 语法： 元素:状态{}
				* 如： <a>
					* 状态：(有顺序)
						* link：初始化的状态
                        * visited：被访问过的状态
                        * hover：鼠标悬浮状态
						* active：正在访问状态
                        -->
    <div>
        <p>创客学院</p>
    </div>
    <p>华清远见</p>
    <div>aaa</div>
    <input type="text"/>
    <input type="password"/>
    <br> <br> <br>
    <a href="#">哈哈哈</a>
</body>
</html>
