<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color:#3f9f00;
            font-size: 30px;
            text-align: center;
            line-height: 200px;
            border: 1px solid red;
        }
        div{
            border: 1px solid red; 
            height: 1000px;
            width: 1000px; 
            background: url("img/2.jpg") no-repeat center;
        }
    </style>
    
</head>
<body>
    <!--1. 字体、文本
		* font-size：字体大小
		* color：文本颜色
		* text-align：对其方式
		* line-height：行高 
	2. 背景
		* background：
	3. 边框
		* border：设置边框，符合属性
	4. 尺寸
		* width：宽度
        * height：高度-->
    <p>华清远见</p>
    <div>
        创客学院
    </div>
</body>
</html>
