<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 3;
        var b = 4;
        document.write(a+b+"<br>");
        document.write(a-b+"<br>");
        document.write(a*b+"<br>");
        document.write(a/b+"<br>");
        document.write(a%b+"<br>");
    </script>
</head>
<body>
    <!--2. 算数运算符
				+ - * / % ...-->
</body>
</html>
