<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" id="btn" value="刷新">
    <input type="button" id="goBaidu" value="找度娘">
    <script>
        /*4. Location：地址栏对象
	1. 创建(获取)：
		1. window.location
		2. location

	2. 方法：
		* reload()	重新加载当前文档。刷新
	3. 属性
		* href	设置或返回完整的 URL。*/
       var btn = document.getElementById("btn");
       btn.onclick = function(){
           location.reload();
       }

       /* var href = location.href;
       alert(href); */

       var go = document.getElementById("goBaidu");
       go.onclick = function(){
           location.href = "https://www.baidu.com";
       }
    </script>
</body>
</html>
