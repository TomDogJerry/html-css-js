<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        /*2. 遍历
	1. js的遍历方式
		* for(初始化值;循环结束条件;步长)
	2. jq的遍历方式
		1. jq对象.each(callback)
			1. 语法：
				jquery对象.each(function(index,element){});
					* index:就是元素在集合中的索引
					* element：就是集合中的每一个元素对象

					* this：集合中的每一个元素对象
			2. 回调函数返回值：
				* true:如果当前function返回为true，则结束本次循环，继续下次循环(continue)
				* false:如果当前function返回为false，则结束循环(break)。
		2. $.each(object, [callback])
		3. for..of: jquery 3.0 版本之后提供的方式
			for(元素对象 of 容器对象)*/
        $(function(){
            //1.获取所有ul下的li
            var citys = $("#city li");
            //2.遍历li
            /* for(var i=0;i<citys.length;i++){
                if("天津"==citys[i].innerHTML){
                   // break;//结束循环
                   continue;//结束本次循环，继续下一次循环
                }
                //获取内容
                alert(i+":"+citys[i].innerHTML);
            } */

            //2.Jquery遍历-JQ对象.each(callback)
            /* citys.each(function(index,element){
                //3.1获取li对象 第一种方式
                //alert(this.innerHTML)
                //alert($(this).html());

                //3.2获取li对象 第二种方式
                //alert(index+":"+element.innerHTML);
                //alert(index+":"+$(element).html());

                //判断，如果是天津，则结束循环
                if("天津"==$(element).html()){
				// * true:如果当前function返回为true，则结束本次循环，继续下次循环(continue)
				// * false:如果当前function返回为false，则结束循环(break)。
                    return false;
                }
                alert(index+":"+$(element).html())

            }) */
            //3. Jquery遍历-$.each(object, [callback])
           /*  $.each(citys,function(){
                alert($(this).html());
            }) */
             //4. Jquery遍历- for..of: jquery 3.0 版本之后提供的方式for(元素对象 of 容器对象)
             for(li of citys){
                 alert($(li).html());
             }
        })
    </script>
</head>
<body>
<ul id="city">
    <li>北京</li>
    <li>上海</li>
    <li>天津</li>
    <li>重庆</li>
</ul>
</body>
</html>
